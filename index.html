
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Letuic | EdTech Platform</title>
    <link rel="icon" type="image/svg+xml" href="components/assets/lg_w.svg" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#dbe890",
                        "navy-custom": "#152328",
                        "apple-grey": "#F5F5F7",
                    },
                    fontFamily: {
                        "sans": ["DM Sans", "sans-serif"],
                        "heading": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "apple": "40px",
                        "apple-sm": "24px",
                    },
                    boxShadow: {
                        'bento': '0 2px 4px rgba(0,0,0,0.01), 0 10px 40px rgba(0,0,0,0.03)',
                        'bento-hover': '0 40px 80px rgba(21, 35, 40, 0.08)',
                        'premium': '0 30px 60px -12px rgba(0, 0, 0, 0.12)',
                        'glow': '0 0 40px rgba(219, 232, 144, 0.3)',
                    },
                    keyframes: {
                        'float-diagonal': {
                            '0%, 100%': { transform: 'translate(0, 0) rotate(-4deg)' },
                            '50%': { transform: 'translate(15px, -25px) rotate(-1deg)' },
                        },
                        'float-alt': {
                            '0%, 100%': { transform: 'translate(0, 0) rotate(2deg)' },
                            '50%': { transform: 'translate(-15px, 20px) rotate(5deg)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.3', transform: 'scale(1) translate(0, 0)' },
                            '50%': { opacity: '0.6', transform: 'scale(1.05) translate(20px, 10px)' },
                        },
                        'scroll-x': {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        'fade-up': {
                            '0%': { opacity: '0', transform: 'translateY(50px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'zoom-in': {
                            '0%': { opacity: '0', transform: 'scale(0.92)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        'slide-in-left': {
                            '0%': { opacity: '0', transform: 'translateX(-40px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        },
                        'slide-in-right': {
                            '0%': { opacity: '0', transform: 'translateX(40px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        },
                        'scroll-modern': {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-33.33%)' },
  }
                    },
                    animation: {
                        'float-diagonal': 'float-diagonal 14s ease-in-out infinite',
                        'float-alt': 'float-alt 16s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 10s ease-in-out infinite',
                        'scroll-x': 'scroll-x 80s linear infinite',
                        'fade-up': 'fade-up 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'zoom-in': 'zoom-in 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'slide-in-left': 'slide-in-left 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'slide-in-right': 'slide-in-right 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'scroll-modern': 'scroll-modern 10s linear infinite',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #F8F9FA;
            color: #152328;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        h1, h2, h3, h4 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: -0.05em;
        }
        .outline-text {
            -webkit-text-stroke: 1.5px rgba(21, 35, 40, 0.08);
            color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(28px) saturate(190%);
            -webkit-backdrop-filter: blur(28px) saturate(190%);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .text-gradient {
            background: linear-gradient(to bottom right, #152328, #15232890);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .trusted-gradient {
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #15232815; border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Scroll Reveal CSS */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
        }
        .reveal-scale {
            opacity: 0;
            transform: scale(0.95);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
        }
        .reveal-left {
            opacity: 0;
            transform: translateX(-30px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
        }
        .reveal-right {
            opacity: 0;
            transform: translateX(30px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
        }
        .in-view {
            opacity: 1;
            transform: translate(0) scale(1) !important;
        }
    </style>
